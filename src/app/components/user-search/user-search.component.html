<div class="search-container">
 


  <mat-form-field >
    <mat-label>Buscar usuario</mat-label>
    <input  matInput
      [value]="searchTerm()" 
      (input)="onInput($event)" 
      placeholder="Buscar usuario...">

</div>
<div class="search-container">
  <button mat-raised-button color="primary" (click)="onSearch()">Buscar</button>
</div>

  <app-error-message></app-error-message>
</div>
